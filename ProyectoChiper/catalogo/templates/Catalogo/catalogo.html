{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Catalogo Chiper</h4>
            <div style="text-align:right;">
                {% if gerente %}
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/productocreate' " style="text-align:center;">+
                </button>
                {% endif %}
            </div>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th font color="red">Imagen</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Tipo</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for producto in catalogo_list %}
                        <tr>
                            
                            <td><img src={{producto.foto}} class="card-img-top" alt="..." width="100" height="100"></td>
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.precio }}</td>
                            <td>{{ producto.tipo }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
